<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<style>
	button[type="submit"]:hover {
      background: #45a049;
    }

	button[type="submit"] {
      width: 100%;
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 18px;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

	form {
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
	</style>
</head>

<body>
	<script type="text/javascript" src="./script.js"></script>
	
	<form>
		<h2>Dog Adoption Application</h2>
		
		<label for="name">Name</label>
		<input type="text" id="name" name="name" placeholder="Name">
		<br><br>

		<label for="phone">Phone Number</label>
		<input type="text" id="phone" name="phone" placeholder="Phone Number">
		<br><br>

		<label for="address">Address</label>
		<input type="text" id="address" name="address" placeholder="Address">
		<br><br>

		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
		<br><br>

		<label for="multiSelect">Please select your preferred breeds</label>
		<br><br>
		<select id="multiSelect" name="multiSelect" multiple>
			<option>PEMBROKE WELSH CORGI</option>
			<option>LHASA APSO</option>
			<option>Shiba Inu</option>
			<option>Chippiparai</option>
			<option>Mudhol Hound</option>
			<option>Siberian Husky</option>
		</select>
		<br><br>

		<input type="submit" id="submit"></input>
	</form>
</body>
</html>
